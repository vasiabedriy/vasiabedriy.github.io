<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js</title>
    </head>
    <body>


    	<script >
            function quadratic_equation(a, b, c) {
                var result = [];
                var d = Math.sqrt(b*b - 4*a*c); 
                if(d >= 0){
                    var x1 = (-1)*d/(2*a);
                    result.push(x1);
                    var x2 = d/(2*a);
                    result.push(x2);
                }
                else{
                    result.push('Немає розвязків');
                }
                return result;
            }

    		a = prompt('a*x2+bx+с: Введіть коефіцієнт a');
    		b = prompt('a*x2+bx+с: Введіть коефіцієнт b');
    		c = prompt('a*x2+bx+с: Введіть коефіцієнт c');
            
            result = quadratic_equation(a, b, c);
            
            text = '';
            for (i = 0; i < result.length; i++) { 
                text += result[i].toString() + '<br>';
            }
            
            document.write(text);

    	</script>

	</body>
</html>
